<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <base href="/">
    <title>Register User</title>
</head>
<body>
    <div style="display: flex ; align-items: center; justify-content: center;">
    <form method="POST" action="/api/user">
        
        <img style="height: 100px;width: 100px;" src="../storage/default.png" alt=""><br>
    
        <label for="name">Nombre de usuario <br>
        <input type="text" name="name" placeholder="name" required><br></label>
        <label for="email">Email <br>
            <input type="email" name="email" placeholder="email" required><br></label>
        <label for="password">Password <br><input type="password" name="password" placeholder="password" required><br></label>
        <div>
        <label for="icon">Escoja su abatar
            <button onclick="traer()">clickear</button>
        <select name="abatar" >
            
            <option id="contenido" value="avatar" ></option>
        </select>
        </label>
    </div>
        <script>
            let contenido= document.querySelector('#contenido')
            function traer(){
                fetch('https://rickandmortyapi.com/api')
                .then(res=> res.json())
                .then(data=>{
                    console.log(data.results)
                    contenido.innerHTML=`
                    <img src="${data.results.picture} " whidth="100px" class="img-fuid rounded-circle">
                    <p>Nombre:${data.result.name.last} </p>
                    `
                })
            }
        </script>
        <br><input type="submit" value="Registrar Usuario">
    </form>
</div>
</body>
</html>
