version: '3'

services:

  mysql:
    image: mysql
    container_name: mysql_utn
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: utn
    volumes:
      # - ./mysql/data:/var/lib/mysql
      - mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro

      
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_utn
    restart: always
    ports:
      - 3000:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql

  mongo:
    image: mongo:4.4-focal
    container_name: mongo_utn
    restart: always
    ports: 
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      # - ./mongo/data:/data/db
      - mongo:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d:ro

  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    container_name: mongo_express_utn
    restart: always
    ports:
      - 3001:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongo:27017/
    depends_on:
      - mongo

#Use MOUNT volume because Mongo need permissions in the system NTFS
volumes:
  mongo:
    external: false 
  mysql:
    external: false 